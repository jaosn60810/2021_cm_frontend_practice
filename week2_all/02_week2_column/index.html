<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="這是02_week2_column" />
    <title>02_week2_column</title>
    <link rel="stylesheet" href="./style/normalize.css" />
    <link rel="stylesheet" href="./style/all.css" />
  </head>
  <body>
    <main class="container mx-auto">
      <section class="card">
        <div>
          <img
            src="./images/photo1.jpg"
            alt="iPhone SE照片"
            width="490"
            height="563"
            class="img-fluid"
          />
        </div>
        <div class="card-info">
          <h2 class="mb-3">iPhone SE</h2>
          <h3 class="mb-3">精彩不少，付出不多。</h3>
          <h4 class="mb-3">NT$14,500 起</h4>
          <p>折抵換購，NT$10,500 起*。</p>
        </div>
      </section>

      <section class="card">
        <div>
          <img
            src="./images/photo2.jpg"
            alt="iPhone 11照片"
            width="490"
            height="563"
          />
        </div>
        <div class="card-info">
          <h2 class="mb-3">iPhone 11</h2>
          <h3 class="mb-3">樣樣行，剛剛好。</h3>
          <p>折抵換購，NT$19,400 起*。</p>
        </div>
      </section>

      <section class="card">
        <div>
          <img
            src="./images/photo3.jpg"
            alt="iPhone 11 Pro"
            width="490"
            height="563"
          />
        </div>
        <div class="card-info">
          <h2 class="mb-3">iPhone SE</h2>
          <h3 class="mb-3">相機、顯示器、效能，<br />一切 Pro 如其名。</h3>
          <p>折抵換購，NT$28,800 起*。</p>
        </div>
      </section>
    </main>
  </body>
</html>
