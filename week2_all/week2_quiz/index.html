<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="這是旅遊網站">
  <title>旅遊網站</title>
  <link rel="stylesheet" href="./style/normalize.css">
  <link rel="stylesheet" href="./style/all.css">
</head>

<body>
  <header class="header">
    <div class="banner">
      <img src="./images/banner.jpg" alt="" class="banner_pc img-resp w-100" width="1920" height="600">
      <img src="./images/banner_m.jpg" alt="" class="banner_m img-resp w-100" width="768" height="500">
    </div>
    <nav class="navbar container mx-auto">
      <ul>
        <li class="navbar_item navbar_item_active">
          <a href="javascript:;">熱門推薦</a>
        </li>
        <li class="navbar_item"><a href="javascript:;">一日遊</a></li>
        <li class="navbar_item"><a href="javascript:;">二日遊</a></li>
        <li class="navbar_item"><a href="javascript:;">國內訂房</a></li>
      </ul>
    </nav>
  </header>

  <main class="main container mx-auto">
    <section class="card">
      <img src="./images/pic1.jpg" alt="pic1" class="img-resp w-100" width="350" height="198">
      <div class="card_content">
        <h2 class="card_title">小樽函館</h2>
        <h3>秋天撿到我的心，北海道5日</h3>
        <p>綠之風渡假村！小樽函館、紅葉獨木舟</p>
      </div>
    </section>

    <section class="card">
      <img src="./images/pic2.jpg" alt="pic2" class="img-resp w-100" width="350" height="198">
      <div class="card_content">
        <h2 class="card_title">秋天鐵道童話</h2>
        <h3>秋天鐵道童話，立山黑部5日</h3>
        <p>紅葉心情！峽谷火車、上高地、合掌村</p>
      </div>
    </section>

    <section class="card">
      <img src="./images/pic3.jpg" alt="pic3" class="img-resp w-100" width="350" height="198">
      <div class="card_content">
        <h2 class="card_title">沙巴</h2>
        <h3>兩晚住五星，沙巴愛玩客5日</h3>
        <p>長鼻猴！海洋公園、激流泛舟、南洋SPA</p>
      </div>
    </section>

    <section class="card order-1">
      <img src="./images/pic4.jpg" alt="pic4" class="img-resp w-100" width="350" height="198">
      <div class="card_content">
        <h2 class="card_title card_title_hot">捷星直飛峴港</h2>
        <h3>直飛峴港，中越無購物5日</h3>
        <p>五星渡假村！巴拿山纜車、黃金佛手橋</p>
      </div>
    </section>

    <section class="card">
      <img src="./images/pic5.jpg" alt="pic5" class="img-resp w-100" width="350" height="198">
      <div class="card_content">
        <h2 class="card_title">秋意關西三都</h2>
        <h3>深秋楓紅、秋意關西三都5日</h3>
        <p>米其林景點、日式和服體驗、湯泉美饡選</p>
      </div>
    </section>

    <section class="card">
      <img src="./images/pic6.jpg" alt="pic6" class="img-resp w-100" width="350" height="198">
      <div class="card_content">
        <h2 class="card_title">韓國楓林</h2>
        <h3>丹楓內藏山、韓國楓林5日</h3>
        <p>樂天雙主題！紅蔘溫泉、米其林指南5日</p>
      </div>
    </section>
  </main>

</body>

</html>
